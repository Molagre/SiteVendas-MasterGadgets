<body>
    <!-- Cabeçalo  -->

        <!-- Links de navegação -->
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Master Gadgets</a>

            <i class='bx bx-cart'></i>

    <section class="home">

    <script>
        const main2 = document.getElementById('main2.png');
        const main3 = document.getElementById('main3.png');
        const homeImg = document.getElementById('home-img').querySelector('img');
    
        main2.addEventListener('click', function() {
          homeImg.src = 'product2.png';
        });
    
        main3.addEventListener('click', function() {
          homeImg.src = 'product3.png';
        });
